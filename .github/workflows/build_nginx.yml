name: Build nginx ARM64 static

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-nginx-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nginx-buildx-

      - name: Build nginx (aarch64, static musl)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.nginx
          platforms: linux/arm64/v8
          push: false
          outputs: type=local,dest=./output
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            NGINX_VERSION=1.24.0
            OPENSSL_VERSION=1.1.1w
            PCRE_VERSION=8.45
            ZLIB_VERSION=1.3.1

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Inspect artifact
        run: |
          ls -lh ./output
          mkdir -p /tmp/nginx
          tar -xzf ./output/nginx-aarch64-musl.tar.gz -C /tmp/nginx
          file /tmp/nginx/sbin/nginx
          ldd /tmp/nginx/sbin/nginx || true

      - name: Upload nginx artifact
        uses: actions/upload-artifact@v4
        with:
          name: nginx-aarch64-musl
          path: ./output/nginx-aarch64-musl.tar.gz
          retention-days: 90

      - name: Upload SHA256 checksum
        uses: actions/upload-artifact@v4
        with:
          name: nginx-aarch64-musl-sha256
          path: ./output/nginx-aarch64-musl.tar.gz.sha256
          retention-days: 90

