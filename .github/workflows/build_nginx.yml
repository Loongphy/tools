name: Build nginx ARM64 static

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build nginx (aarch64, static musl)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.nginx
          push: false
          outputs: type=local,dest=./output
          build-args: |
            NGINX_VERSION=1.26.2
            OPENSSL_VERSION=3.0.14
            PCRE2_VERSION=10.43
            ZLIB_VERSION=1.3.1
          no-cache: true

      - name: Inspect artifact
        run: |
          ls -lh ./output
          mkdir -p /tmp/nginx
          tar -xzf ./output/nginx-aarch64-musl.tar.gz -C /tmp/nginx
          file /tmp/nginx/sbin/nginx
          ldd /tmp/nginx/sbin/nginx || true

      - name: Upload nginx artifact
        uses: actions/upload-artifact@v4
        with:
          name: nginx-aarch64-musl
          path: ./output/nginx-aarch64-musl.tar.gz
          retention-days: 90

      - name: Upload SHA256 checksum
        uses: actions/upload-artifact@v4
        with:
          name: nginx-aarch64-musl-sha256
          path: ./output/nginx-aarch64-musl.tar.gz.sha256
          retention-days: 90

