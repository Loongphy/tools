name: Build psql ARM64

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build psql for ARM64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64/v8
          push: false
          outputs: type=local,dest=./output
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Verify psql binary
        run: |
          file ./output/usr/local/pgsql/bin/psql
          ldd ./output/usr/local/pgsql/bin/psql || true

      - name: Upload psql binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: psql-arm64
          path: ./output/usr/local/pgsql/bin/psql
          retention-days: 90

      - name: Generate SHA256 checksum
        run: |
          sha256sum ./output/usr/local/pgsql/bin/psql > ./output/usr/local/pgsql/bin/psql.sha256
          cat ./output/usr/local/pgsql/bin/psql.sha256

      - name: Upload SHA256 checksum
        uses: actions/upload-artifact@v4
        with:
          name: psql-arm64-sha256
          path: ./output/usr/local/pgsql/bin/psql.sha256
          retention-days: 90
